<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders | ThinaiHub</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="manifest" href="manifest.json">
    <style>
        .orders-page {
            padding: 120px 0 60px;
            min-height: 70vh;
        }

        .page-header {
            margin-bottom: 40px;
        }

        .orders-container {
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            min-height: 200px;
        }

        .order-card {
            padding: 25px;
            border-bottom: 1px solid #eee;
            transition: background 0.2s;
        }

        .order-card:last-child {
            border-bottom: none;
        }

        .order-card:hover {
            background: #fafafa;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-weight: 600;
            color: var(--color-primary-dark);
        }

        .order-date {
            color: var(--color-text-muted);
            font-size: 0.9rem;
        }

        .order-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-shipped {
            background: #d1ecf1;
            color: #0c5460;
        }

        .status-delivered {
            background: #d4edda;
            color: #155724;
        }

        .status-cancelled {
            background: #f8d7da;
            color: #721c24;
        }

        .order-items {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .order-item-thumb {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #eee;
        }

        .order-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #f9f9f9;
            padding-top: 15px;
        }

        .order-total {
            font-weight: 700;
            font-size: 1.1rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="ThinaiHub">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="story.html">Our Story</a></li>
            </ul>
        </div>
    </nav>

    <!-- Content -->
    <div class="container orders-page">
        <div class="page-header">
            <h2>My Orders</h2>
            <p>Track and view your order history</p>
        </div>

        <div id="orders-list" class="orders-container">
            <div style="text-align:center; padding: 40px;">Loading orders...</div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module">
        import { auth, db } from './scripts/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { collection, query, where, getDocs, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const ordersList = document.getElementById('orders-list');

        // Expose cancel function to window
        window.cancelOrder = async (orderId) => {
            if (!confirm('Are you sure you want to cancel this order?')) return;

            try {
                const orderRef = doc(db, "orders", orderId);
                await updateDoc(orderRef, {
                    status: 'Cancelled'
                });
                alert('Order cancelled successfully.');

                // Refresh list quickly
                const user = auth.currentUser;
                if (user) fetchMyOrders(user.uid, user.email);

            } catch (error) {
                console.error("Error cancelling order:", error);
                alert("Failed to cancel order: " + error.message);
            }
        };

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                fetchMyOrders(user.uid, user.email);
            } else {
                ordersList.innerHTML = `
                    <div class="empty-state">
                        <p>Please sign in to view your orders.</p>
                        <a href="login.html" class="btn btn-primary">Sign In</a>
                    </div>
                `;
            }
        });

        async function fetchMyOrders(userId, userEmail) {
            try {
                const ordersMap = new Map();

                // 1. Query by userId (New orders linked to account)
                try {
                    const q1 = query(collection(db, "orders"), where("userId", "==", userId));
                    const snap1 = await getDocs(q1);
                    snap1.forEach(doc => ordersMap.set(doc.id, { id: doc.id, ...doc.data() }));
                } catch (e1) {
                    console.error("Query 1 Error:", e1);
                }

                // 2. Query by email (Legacy/Guest orders linked by email)
                if (userEmail) {
                    try {
                        const q2 = query(collection(db, "orders"), where("customer.email", "==", userEmail));
                        const snap2 = await getDocs(q2);
                        snap2.forEach(doc => ordersMap.set(doc.id, { id: doc.id, ...doc.data() }));
                    } catch (e2) {
                        console.error("Query 2 Error:", e2);
                    }
                }

                // Convert Map to Array AND FILTER out Cancelled orders
                const orders = Array.from(ordersMap.values()).filter(order => order.status !== 'Cancelled');

                // Sort by date desc
                orders.sort((a, b) => {
                    const dateA = a.date ? new Date(a.date) : new Date(0);
                    const dateB = b.date ? new Date(b.date) : new Date(0);
                    return dateB - dateA;
                });

                if (orders.length === 0) {
                    ordersList.innerHTML = `
                        <div class="empty-state">
                            <p>You haven't placed any active orders yet.</p>
                            <a href="shop.html" class="btn btn-primary">Start Shopping</a>
                        </div>
                    `;
                    return;
                }

                ordersList.innerHTML = orders.map(order => {
                    const total = order.items ? order.items.reduce((sum, i) => sum + (i.price * i.quantity), 0) : 0;
                    const dateStr = order.date ? new Date(order.date).toLocaleDateString() + ' ' + new Date(order.date).toLocaleTimeString() : 'Unknown Date';
                    const statusClass = `status-${(order.status || 'Pending').toLowerCase()}`;

                    // Show cancel button only for Pending orders
                    const cancelButton = (order.status === 'Pending')
                        ? `<button onclick="window.cancelOrder('${order.id}')" style="background: none; border: 1px solid #d32f2f; color: #d32f2f; padding: 5px 12px; margin-left: 10px; border-radius: 20px; cursor: pointer; font-size: 0.8rem; transition: all 0.2s;">Cancel Order</button>`
                        : '';

                    return `
                        <div class="order-card">
                            <div class="order-header">
                                <div>
                                    <span class="order-id">Order #${order.id.slice(0, 8)}</span>
                                    <div class="order-date">${dateStr}</div>
                                </div>
                                <div style="display:flex; align-items:center;">
                                    <span class="order-status ${statusClass}">${order.status || 'Pending'}</span>
                                    ${cancelButton}
                                </div>
                            </div>
                            
                            <div class="order-items">
                                ${order.items ? order.items.map(item => `
                                    <img src="${item.image || 'assets/products/img-1.jpg'}" class="order-item-thumb" title="${item.name} x ${item.quantity}">
                                `).join('') : ''}
                            </div>
                            
                            <div class="order-footer">
                                <div>
                                    ${order.items ? order.items.length : 0} Items
                                </div>
                                <div class="order-total">
                                    â‚¹${total}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');

            } catch (error) {
                console.error("Error fetching orders:", error);

                // Detailed Error Handling
                if (error.code === 'failed-precondition') {
                    ordersList.innerHTML = `<div class="empty-state" style="color:red;">
                        <strong>System Update Required:</strong><br>
                        Database index is building. Only your most recent orders may appear for a moment.<br>
                        Please refresh in a minute.
                     </div>`;
                } else if (error.code === 'permission-denied') {
                    ordersList.innerHTML = `<div class="empty-state" style="color:red;">
                        Access Denied. Please ensure you are logged in.
                     </div>`;
                } else {
                    ordersList.innerHTML = `<div class="empty-state" style="color:red;">Error loading orders: ${error.message}</div>`;
                }
            }
        }
    </script>
</body>

</html>
