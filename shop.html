<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | ThinaiHub</title>
    <link rel="canonical" href="https://thinai-hub.vercel.app/shop.html">
    <meta name="description"
        content="Browse our selection of premium, organic millets. Buy Foxtail, Little Millet, Kodo Millet, and more directly from farmers.">
    <meta name="keywords" content="buy millets, organic shop, thinai, online millet store, healthy grains price">
    <meta name="robots" content="index, follow">

    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://thinai-hub.vercel.app/shop.html">
    <meta property="og:title" content="Shop Premium Millets | ThinaiHub">
    <meta property="og:description"
        content="Browse our selection of premium, organic millets. Buy Foxtail, Little Millet, Kodo Millet, and more directly from farmers.">
    <meta property="og:image" content="https://thinai-hub.vercel.app/assets/images/logo.png">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <link rel="manifest" href="manifest.json">
    <style>
        .shop-header {
            background-color: transparent;
            /* Removed background */
            color: var(--color-primary-dark);
            /* Dark text for visibility */
            padding: 120px 0 20px;
            /* Reduced bottom padding */
            text-align: center;
        }

        .shop-grid {
            padding: var(--spacing-xl) 0;
            display: grid;
            grid-template-columns: 1fr;
            /* Mobile default */
            gap: 40px;
        }

        @media (min-width: 768px) {
            .shop-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 1024px) {
            .shop-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navigation (Same as Home) -->
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="ThinaiHub">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="story.html">Our Story</a></li>

            </ul>
            <div class="nav-actions">
                <a href="cart.html" class="cart-btn" aria-label="Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
                <div class="mobile-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="shop-header">
        <div class="container">
            <h1 class="reveal-scale">Our Harvest</h1>
            <p class="reveal-scale delay-100">Pure, organic millets from our farms to your table.</p>
        </div>
    </header>

    <!-- Product Grid -->
    <section class="container shop-grid" id="shop-products">
        <p style="text-align: center; grid-column: 1/-1; font-size: 1.2rem; color: var(--color-text-muted);">Loading
            harvest...</p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <div class="footer-brand">
                <h2>ThinaiHub</h2>
                <p>Modern Health rooted in Ancient Tradition.</p>
            </div>
            <!-- ... same footer links ... -->
            <div class="footer-links">
                <h4>Quick Links</h4>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="story.html">Our Story</a></li>
                </ul>
            </div>
            <div class="footer-contact">
                <h4>Contact Us</h4>
                <p>Tamil Nadu, India</p>
                <p>support@thinaihub.com</p>
                <div class="socials">
                    <a href="#">Instagram</a>
                    <a href="#">Facebook</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
