<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | ThinaiHub</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/png" href="assets/images/logo.png">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 120px auto 60px;
            padding: 40px;
            background: white;
            border-radius: 8px;
            box-shadow: var(--shadow-soft);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--color-bg-beige);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--color-primary);
            overflow: hidden;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h2 {
            margin-bottom: 5px;
            color: var(--color-primary-dark);
        }

        .profile-info p {
            color: var(--color-text-muted);
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--color-primary-dark);
            margin-bottom: 20px;
        }

        .btn-logout {
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.png" alt="ThinaiHub">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
            </ul>
            <div class="nav-actions">
                <a href="cart.html" class="cart-btn" aria-label="Cart">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="9" cy="21" r="1"></circle>
                        <circle cx="20" cy="21" r="1"></circle>
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
                    </svg>
                    <span class="cart-count">0</span>
                </a>
            </div>
        </div>
    </nav>

    <div class="container profile-container reveal">
        <div class="profile-header">
            <div class="profile-pic" id="profile-pic">
                <span>ðŸ‘¤</span>
            </div>
            <div class="profile-info">
                <h2 id="user-name">Loading...</h2>
                <p id="user-email">...</p>
            </div>
        </div>

        <div>
            <h3 class="section-title">Account Settings</h3>
            <p>Preferences and settings will appear here.</p>

            <button id="logout-btn" class="btn-logout">Sign Out</button>
        </div>
    </div>

    <script type="module" src="scripts/auth.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>

</html>
